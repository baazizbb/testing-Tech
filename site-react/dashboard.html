<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - ShopStore</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons Components
        const Package = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
        );

        const Grid = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
        );

        const Plus = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const Edit = ({ className, onClick }) => (
            <svg onClick={onClick} className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );

        const Trash = ({ className, onClick }) => (
            <svg onClick={onClick} className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const BarChart = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const Home = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        );

        // Main Dashboard Component
        function AdminDashboard() {
            const [activeTab, setActiveTab] = useState('products');
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showModal, setShowModal] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            // Form states
            const [formData, setFormData] = useState({
                title: '',
                price: '',
                description: '',
                category: '',
                image: '',
                rating: { rate: 0, count: 0 }
            });

            useEffect(() => {
                fetchProducts();
                fetchCategories();
            }, []);

            const fetchProducts = async () => {
                try {
                    const response = await fetch('https://fakestoreapi.com/products');
                    const data = await response.json();
                    setProducts(data);
                    setLoading(false);
                } catch (error) {
                    console.error('Erreur:', error);
                    setLoading(false);
                }
            };

            const fetchCategories = async () => {
                try {
                    const response = await fetch('https://fakestoreapi.com/products/categories');
                    const data = await response.json();
                    setCategories(data);
                } catch (error) {
                    console.error('Erreur:', error);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (editingItem) {
                    // Mise à jour
                    if (activeTab === 'products') {
                        setProducts(products.map(p => 
                            p.id === editingItem.id ? { ...formData, id: editingItem.id } : p
                        ));
                    } else {
                        setCategories(categories.map(c => 
                            c === editingItem ? formData.title : c
                        ));
                    }
                } else {
                    // Ajout
                    if (activeTab === 'products') {
                        const newProduct = {
                            ...formData,
                            id: Math.max(...products.map(p => p.id), 0) + 1,
                            rating: { rate: parseFloat(formData.rating.rate), count: parseInt(formData.rating.count) }
                        };
                        setProducts([...products, newProduct]);
                    } else {
                        setCategories([...categories, formData.title]);
                    }
                }

                resetForm();
            };

            const handleDelete = (item) => {
                if (confirm('Êtes-vous sûr de vouloir supprimer cet élément ?')) {
                    if (activeTab === 'products') {
                        setProducts(products.filter(p => p.id !== item.id));
                    } else {
                        setCategories(categories.filter(c => c !== item));
                    }
                }
            };

            const handleEdit = (item) => {
                setEditingItem(item);
                if (activeTab === 'products') {
                    setFormData(item);
                } else {
                    setFormData({ title: item, price: '', description: '', category: '', image: '' });
                }
                setShowModal(true);
            };

            const resetForm = () => {
                setFormData({
                    title: '',
                    price: '',
                    description: '',
                    category: '',
                    image: '',
                    rating: { rate: 0, count: 0 }
                });
                setEditingItem(null);
                setShowModal(false);
            };

            const filteredProducts = products.filter(p => 
                p.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                p.category.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const stats = {
                totalProducts: products.length,
                totalCategories: categories.length,
                avgPrice: (products.reduce((sum, p) => sum + p.price, 0) / products.length).toFixed(2),
                totalValue: products.reduce((sum, p) => sum + p.price, 0).toFixed(2)
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Sidebar */}
                    <div className="fixed left-0 top-0 h-full w-64 bg-gray-900 text-white">
                        <div className="p-6">
                            <h1 className="text-2xl font-bold mb-8">Admin Dashboard</h1>
                            
                            <nav className="space-y-2">
                                <a href="index.html" className="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
                                    <Home className="w-5 h-5" />
                                    <span>Retour au site</span>
                                </a>
                                
                                <button
                                    onClick={() => setActiveTab('stats')}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition ${
                                        activeTab === 'stats' ? 'bg-blue-600' : 'hover:bg-gray-800'
                                    }`}
                                >
                                    <BarChart className="w-5 h-5" />
                                    <span>Statistiques</span>
                                </button>

                                <button
                                    onClick={() => setActiveTab('products')}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition ${
                                        activeTab === 'products' ? 'bg-blue-600' : 'hover:bg-gray-800'
                                    }`}
                                >
                                    <Package className="w-5 h-5" />
                                    <span>Produits ({products.length})</span>
                                </button>

                                <button
                                    onClick={() => setActiveTab('categories')}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition ${
                                        activeTab === 'categories' ? 'bg-blue-600' : 'hover:bg-gray-800'
                                    }`}
                                >
                                    <Grid className="w-5 h-5" />
                                    <span>Catégories ({categories.length})</span>
                                </button>
                            </nav>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="ml-64 p-8">
                        {/* Header */}
                        <div className="flex items-center justify-between mb-8">
                            <h2 className="text-3xl font-bold text-gray-800">
                                {activeTab === 'stats' && 'Statistiques'}
                                {activeTab === 'products' && 'Gestion des Produits'}
                                {activeTab === 'categories' && 'Gestion des Catégories'}
                            </h2>
                            
                            {activeTab !== 'stats' && (
                                <button
                                    onClick={() => setShowModal(true)}
                                    className="flex items-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition"
                                >
                                    <Plus className="w-5 h-5" />
                                    {activeTab === 'products' ? 'Nouveau Produit' : 'Nouvelle Catégorie'}
                                </button>
                            )}
                        </div>

                        {/* Statistics Dashboard */}
                        {activeTab === 'stats' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-gray-500 text-sm">Total Produits</p>
                                            <p className="text-3xl font-bold text-gray-800 mt-2">{stats.totalProducts}</p>
                                        </div>
                                        <Package className="w-12 h-12 text-blue-600" />
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-gray-500 text-sm">Catégories</p>
                                            <p className="text-3xl font-bold text-gray-800 mt-2">{stats.totalCategories}</p>
                                        </div>
                                        <Grid className="w-12 h-12 text-green-600" />
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-gray-500 text-sm">Prix Moyen</p>
                                            <p className="text-3xl font-bold text-gray-800 mt-2">${stats.avgPrice}</p>
                                        </div>
                                        <BarChart className="w-12 h-12 text-purple-600" />
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-lg shadow-md">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-gray-500 text-sm">Valeur Totale</p>
                                            <p className="text-3xl font-bold text-gray-800 mt-2">${stats.totalValue}</p>
                                        </div>
                                        <BarChart className="w-12 h-12 text-orange-600" />
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Search Bar */}
                        {activeTab === 'products' && (
                            <div className="mb-6">
                                <input
                                    type="text"
                                    placeholder="Rechercher un produit..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>
                        )}

                        {/* Products Table */}
                        {activeTab === 'products' && (
                            <div className="bg-white rounded-lg shadow-md overflow-hidden">
                                <table className="w-full">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Image</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Titre</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Catégorie</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Prix</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Note</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-200">
                                        {filteredProducts.map(product => (
                                            <tr key={product.id} className="hover:bg-gray-50">
                                                <td className="px-6 py-4">
                                                    <img src={product.image} alt={product.title} className="w-16 h-16 object-contain" />
                                                </td>
                                                <td className="px-6 py-4 max-w-xs truncate">{product.title}</td>
                                                <td className="px-6 py-4">{product.category}</td>
                                                <td className="px-6 py-4 font-semibold">${product.price}</td>
                                                <td className="px-6 py-4">{product.rating.rate} ⭐</td>
                                                <td className="px-6 py-4">
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => handleEdit(product)}
                                                            className="p-2 text-blue-600 hover:bg-blue-50 rounded"
                                                        >
                                                            <Edit className="w-5 h-5" />
                                                        </button>
                                                        <button
                                                            onClick={() => handleDelete(product)}
                                                            className="p-2 text-red-600 hover:bg-red-50 rounded"
                                                        >
                                                            <Trash className="w-5 h-5" />
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* Categories Grid */}
                        {activeTab === 'categories' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {categories.map((category, index) => (
                                    <div key={index} className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="text-xl font-semibold text-gray-800 mb-2">{category}</h3>
                                                <p className="text-gray-500">
                                                    {products.filter(p => p.category === category).length} produits
                                                </p>
                                            </div>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={() => handleEdit(category)}
                                                    className="p-2 text-blue-600 hover:bg-blue-50 rounded"
                                                >
                                                    <Edit className="w-5 h-5" />
                                                </button>
                                                <button
                                                    onClick={() => handleDelete(category)}
                                                    className="p-2 text-red-600 hover:bg-red-50 rounded"
                                                >
                                                    <Trash className="w-5 h-5" />
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                <div className="p-6">
                                    <h3 className="text-2xl font-bold mb-6">
                                        {editingItem ? 'Modifier' : 'Ajouter'} {activeTab === 'products' ? 'un Produit' : 'une Catégorie'}
                                    </h3>

                                    <form onSubmit={handleSubmit}>
                                        {activeTab === 'products' ? (
                                            <>
                                                <div className="mb-4">
                                                    <label className="block text-gray-700 mb-2">Titre</label>
                                                    <input
                                                        type="text"
                                                        value={formData.title}
                                                        onChange={(e) => setFormData({...formData, title: e.target.value})}
                                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                                        required
                                                    />
                                                </div>

                                                <div className="mb-4">
                                                    <label className="block text-gray-700 mb-2">Prix</label>
                                                    <input
                                                        type="number"
                                                        step="0.01"
                                                        value={formData.price}
                                                        onChange={(e) => setFormData({...formData, price: parseFloat(e.target.value)})}
                                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                                        required
                                                    />
                                                </div>

                                                <div className="mb-4">
                                                    <label className="block text-gray-700 mb-2">Catégorie</label>
                                                    <select
                                                        value={formData.category}
                                                        onChange={(e) => setFormData({...formData, category: e.target.value})}
                                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                                        required
                                                    >
                                                        <option value="">Sélectionner une catégorie</option>
                                                        {categories.map(cat => (
                                                            <option key={cat} value={cat}>{cat}</option>
                                                        ))}
                                                    </select>
                                                </div>

                                                <div className="mb-4">
                                                    <label className="block text-gray-700 mb-2">Description</label>
                                                    <textarea
                                                        value={formData.description}
                                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                                        rows="4"
                                                        required
                                                    />
                                                </div>

                                                <div className="mb-4">
                                                    <label className="block text-gray-700 mb-2">URL Image</label>
                                                    <input
                                                        type="url"
                                                        value={formData.image}
                                                        onChange={(e) => setFormData({...formData, image: e.target.value})}
                                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                                        required
                                                    />
                                                </div>

                                                <div className="grid grid-cols-2 gap-4 mb-4">
                                                    <div>
                                                        <label className="block text-gray-700 mb-2">Note</label>
                                                        <input
                                                            type="number"
                                                            step="0.1"
                                                            min="0"
                                                            max="5"
                                                            value={formData.rating.rate}
                                                            onChange={(e) => setFormData({...formData, rating: {...formData.rating, rate: e.target.value}})}
                                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-gray-700 mb-2">Nombre d'avis</label>
                                                        <input
                                                            type="number"
                                                            min="0"
                                                            value={formData.rating.count}
                                                            onChange={(e) => setFormData({...formData, rating: {...formData.rating, count: e.target.value}})}
                                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                                        />
                                                    </div>
                                                </div>
                                            </>
                                        ) : (
                                            <div className="mb-4">
                                                <label className="block text-gray-700 mb-2">Nom de la catégorie</label>
                                                <input
                                                    type="text"
                                                    value={formData.title}
                                                    onChange={(e) => setFormData({...formData, title: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    required
                                                />
                                            </div>
                                        )}

                                        <div className="flex gap-4">
                                            <button
                                                type="submit"
                                                className="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition"
                                            >
                                                {editingItem ? 'Mettre à jour' : 'Ajouter'}
                                            </button>
                                            <button
                                                type="button"
                                                onClick={resetForm}
                                                className="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 transition"
                                            >
                                                Annuler
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminDashboard />);
    </script>
</body>
</html>
