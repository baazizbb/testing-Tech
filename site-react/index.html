<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopStore - E-commerce</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons Components
        const ShoppingCart = ({ className, onClick }) => (
            <svg onClick={onClick} className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        );

        const Search = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const Heart = ({ className, onClick }) => (
            <svg onClick={onClick} className={className} fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        );

        const Star = ({ className }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
            </svg>
        );

        const Trash2 = ({ className, onClick }) => (
            <svg onClick={onClick} className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const Plus = ({ className, onClick }) => (
            <svg onClick={onClick} className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const Minus = ({ className, onClick }) => (
            <svg onClick={onClick} className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 12H4" />
            </svg>
        );

        // Main App Component
        function EcommerceStore() {
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [favorites, setFavorites] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [categories, setCategories] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showCart, setShowCart] = useState(false);
            const [selectedProduct, setSelectedProduct] = useState(null);

            useEffect(() => {
                fetchProducts();
                fetchCategories();
            }, []);

            const fetchProducts = async () => {
                try {
                    const response = await fetch('https://fakestoreapi.com/products');
                    const data = await response.json();
                    setProducts(data);
                    setLoading(false);
                } catch (error) {
                    console.error('Erreur lors du chargement des produits:', error);
                    setLoading(false);
                }
            };

            const fetchCategories = async () => {
                try {
                    const response = await fetch('https://fakestoreapi.com/products/categories');
                    const data = await response.json();
                    setCategories(data);
                } catch (error) {
                    console.error('Erreur lors du chargement des catégories:', error);
                }
            };

            const addToCart = (product) => {
                const existingItem = cart.find(item => item.id === product.id);
                if (existingItem) {
                    setCart(cart.map(item =>
                        item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
                    ));
                } else {
                    setCart([...cart, { ...product, quantity: 1 }]);
                }
            };

            const removeFromCart = (productId) => {
                setCart(cart.filter(item => item.id !== productId));
            };

            const updateQuantity = (productId, delta) => {
                setCart(cart.map(item => {
                    if (item.id === productId) {
                        const newQuantity = item.quantity + delta;
                        return newQuantity > 0 ? { ...item, quantity: newQuantity } : item;
                    }
                    return item;
                }).filter(item => item.quantity > 0));
            };

            const toggleFavorite = (productId) => {
                if (favorites.includes(productId)) {
                    setFavorites(favorites.filter(id => id !== productId));
                } else {
                    setFavorites([...favorites, productId]);
                }
            };

            const filteredProducts = products.filter(product => {
                const matchesSearch = product.title.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = selectedCategory === 'all' || product.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            const cartTotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const cartItemsCount = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="text-2xl text-gray-600">Chargement des produits...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-md sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <h1 className="text-3xl font-bold text-blue-600">ShopStore</h1>
                                
                                <div className="flex items-center gap-4">
                                    <button
                                        onClick={() => setShowCart(!showCart)}
                                        className="relative p-2 hover:bg-gray-100 rounded-full transition"
                                    >
                                        <ShoppingCart className="w-6 h-6" />
                                        {cartItemsCount > 0 && (
                                            <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                                {cartItemsCount}
                                            </span>
                                        )}
                                    </button>
                                </div>
                            </div>

                            {/* Search & Filters */}
                            <div className="mt-4 flex flex-col md:flex-row gap-4">
                                <div className="flex-1 relative">
                                    <Search className="absolute left-3 top-3 w-5 h-5 text-gray-400" />
                                    <input
                                        type="text"
                                        placeholder="Rechercher un produit..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>
                                
                                <select
                                    value={selectedCategory}
                                    onChange={(e) => setSelectedCategory(e.target.value)}
                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value="all">Toutes les catégories</option>
                                    {categories.map(cat => (
                                        <option key={cat} value={cat}>{cat}</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {/* Products Grid */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {filteredProducts.map(product => (
                                <div
                                    key={product.id}
                                    className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow cursor-pointer"
                                >
                                    <div
                                        onClick={() => setSelectedProduct(product)}
                                        className="relative h-64 bg-gray-100 flex items-center justify-center p-4"
                                    >
                                        <img
                                            src={product.image}
                                            alt={product.title}
                                            className="max-h-full max-w-full object-contain"
                                        />
                                        <button
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                toggleFavorite(product.id);
                                            }}
                                            className="absolute top-2 right-2 p-2 bg-white rounded-full shadow-md hover:bg-gray-100 transition"
                                        >
                                            <Heart
                                                className={`w-5 h-5 ${favorites.includes(product.id) ? 'text-red-500' : 'text-gray-400'}`}
                                            />
                                        </button>
                                    </div>
                                    
                                    <div className="p-4">
                                        <div className="text-sm text-gray-500 mb-1">{product.category}</div>
                                        <h3 className="font-semibold text-gray-800 mb-2 h-12 overflow-hidden">
                                            {product.title.substring(0, 60)}...
                                        </h3>
                                        
                                        <div className="flex items-center gap-1 mb-3">
                                            <Star className="w-4 h-4 text-yellow-400" />
                                            <span className="text-sm text-gray-600">
                                                {product.rating.rate} ({product.rating.count})
                                            </span>
                                        </div>
                                        
                                        <div className="flex items-center justify-between">
                                            <span className="text-2xl font-bold text-blue-600">
                                                ${product.price.toFixed(2)}
                                            </span>
                                            <button
                                                onClick={() => addToCart(product)}
                                                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
                                            >
                                                Ajouter
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Cart Sidebar */}
                    {showCart && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50" onClick={() => setShowCart(false)}>
                            <div
                                className="fixed right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl overflow-y-auto"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="p-6">
                                    <div className="flex items-center justify-between mb-6">
                                        <h2 className="text-2xl font-bold">Panier</h2>
                                        <button
                                            onClick={() => setShowCart(false)}
                                            className="text-gray-500 hover:text-gray-700 text-2xl"
                                        >
                                            ✕
                                        </button>
                                    </div>

                                    {cart.length === 0 ? (
                                        <div className="text-center py-12 text-gray-500">
                                            Votre panier est vide
                                        </div>
                                    ) : (
                                        <>
                                            <div className="space-y-4 mb-6">
                                                {cart.map(item => (
                                                    <div key={item.id} className="flex gap-4 bg-gray-50 p-4 rounded-lg">
                                                        <img
                                                            src={item.image}
                                                            alt={item.title}
                                                            className="w-20 h-20 object-contain"
                                                        />
                                                        <div className="flex-1">
                                                            <h3 className="font-semibold text-sm">{item.title.substring(0, 50)}...</h3>
                                                            <p className="text-blue-600 font-bold mt-1">${item.price.toFixed(2)}</p>
                                                            
                                                            <div className="flex items-center gap-2 mt-2">
                                                                <button
                                                                    onClick={() => updateQuantity(item.id, -1)}
                                                                    className="p-1 hover:bg-gray-200 rounded"
                                                                >
                                                                    <Minus className="w-4 h-4" />
                                                                </button>
                                                                <span className="w-8 text-center">{item.quantity}</span>
                                                                <button
                                                                    onClick={() => updateQuantity(item.id, 1)}
                                                                    className="p-1 hover:bg-gray-200 rounded"
                                                                >
                                                                    <Plus className="w-4 h-4" />
                                                                </button>
                                                                <button
                                                                    onClick={() => removeFromCart(item.id)}
                                                                    className="ml-auto p-1 text-red-500 hover:bg-red-50 rounded"
                                                                >
                                                                    <Trash2 className="w-4 h-4" />
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>

                                            <div className="border-t pt-4">
                                                <div className="flex justify-between text-xl font-bold mb-4">
                                                    <span>Total:</span>
                                                    <span className="text-blue-600">${cartTotal.toFixed(2)}</span>
                                                </div>
                                                <button className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                                                    Commander
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Product Modal */}
                    {selectedProduct && (
                        <div
                            className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
                            onClick={() => setSelectedProduct(null)}
                        >
                            <div
                                className="bg-white rounded-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="p-6">
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="bg-gray-100 rounded-lg p-8 flex items-center justify-center">
                                            <img
                                                src={selectedProduct.image}
                                                alt={selectedProduct.title}
                                                className="max-h-96 object-contain"
                                            />
                                        </div>
                                        
                                        <div>
                                            <div className="text-sm text-gray-500 mb-2">{selectedProduct.category}</div>
                                            <h2 className="text-2xl font-bold mb-4">{selectedProduct.title}</h2>
                                            
                                            <div className="flex items-center gap-2 mb-4">
                                                <Star className="w-5 h-5 text-yellow-400" />
                                                <span className="font-semibold">{selectedProduct.rating.rate}</span>
                                                <span className="text-gray-500">({selectedProduct.rating.count} avis)</span>
                                            </div>
                                            
                                            <p className="text-gray-600 mb-6">{selectedProduct.description}</p>
                                            
                                            <div className="text-3xl font-bold text-blue-600 mb-6">
                                                ${selectedProduct.price.toFixed(2)}
                                            </div>
                                            
                                            <div className="flex gap-3">
                                                <button
                                                    onClick={() => {
                                                        addToCart(selectedProduct);
                                                        setSelectedProduct(null);
                                                    }}
                                                    className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                                                >
                                                    Ajouter au panier
                                                </button>
                                                <button
                                                    onClick={() => toggleFavorite(selectedProduct.id)}
                                                    className="p-3 border-2 border-gray-300 rounded-lg hover:border-red-500 hover:bg-red-50 transition"
                                                >
                                                    <Heart
                                                        className={`w-6 h-6 ${favorites.includes(selectedProduct.id) ? 'text-red-500' : 'text-gray-400'}`}
                                                    />
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EcommerceStore />);
    </script>
</body>
</html>
